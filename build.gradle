import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

mainClassName = 'at.xirado.bean.Bean'
group 'at.xirado'
version '2.0.0'
compileJava.options.encoding = 'UTF-8'
repositories {
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://m2.chew.pro/releases' }
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_331'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'org.codehaus.groovy:groovy-jsr223:3.0.8'
    implementation 'com.sedmelluq:lavaplayer:1.3.78'
    implementation 'com.sedmelluq:jda-nas:1.1.0'
    implementation 'org.jline:jline:3.20.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'com.zaxxer:HikariCP:5.0.0'
    implementation 'org.fusesource.jansi:jansi:2.3.4'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'pw.chew:jda-chewtils:1.20.2'
}

processResources {
    filesMatching("**/app.properties") {
        filter ReplaceTokens, tokens: [
                "app-version" : version,
                "build-time" : System.currentTimeMillis() + ''
        ]
    }
}